<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>夥伴註冊審查</title>
        <link rel="stylesheet" type="text/css"
		th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/backend_sidebar.css}">
        <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">
        <link rel="stylesheet" th:href="@{/css/backend_form.css}">
        <style>			
			    .notpass {
			        background-color: #ffdddd; /* 淺紅色背景 */
			    }			
			    .pass{
			        background-color: #d3f5d3; /* 淺綠色背景 */			     
			    }
		</style>
    </head>
    
    
    <body>
        <div class="backendSidebarPage"></div>
        <div class="headerPage"></div>
        
    
        <div class="container">
           
            <main class="content">
                <p class="p_title">夥伴註冊審查</p>
                <table id="example" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>夥伴ID</th>
                            <th>夥伴名字</th>
                            <th>身份證字號</th>
                            <th>汽機車駕照</th>
                            <th>審核狀態</th>
                            <th>編輯</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each = "emp : ${ empcheckList }">
                        <tr>
                            <td th:text="${emp.empID}"></td>
                            <td th:text="${emp.empName}"></td>
                            <td th:text="${emp.IDNumber}"></td>
                            <td th:src="${emp.licenseF}" alt="汽機車駕照(正面)"></td>
                            <td>
							    <span th:switch="${emp.empStatus}">							    
							        <span th:case="0" th:class="notpass">未通過</span>
							        <span th:case="1" th:class="pass">已通過</span>
							        <span th:case="2">審核中</span>
							    </span>
							</td>
                            
                            <td>
					            <form method="post" th:action="@{/emp/check}">
					                <button>編輯審核狀態</button>
					                <input type="hidden" name="empID" th:value="${emp.empID}">
					            </form>
					        </td>
                        </tr>
                    </th:block>
                    
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>夥伴ID</th>
                            <th>夥伴名字</th>
                            <th>身份證字號</th>
                            <th>汽機車駕照</th>
                            <th>審核狀態</th>
                            <th>編輯</th>
                        </tr>
                        
                    </tfoot>
                    
                </table>
            </main>
        </div>
    
    
        <div class="footerPage"></div>
    
    
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
        <script>
            new DataTable('#example');
        </script>
        <script>
            $(".backendSidebarPage").load("/backendSidebar.html");
         </script>
    </body>
    
    </html>
