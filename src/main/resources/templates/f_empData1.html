<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>夥伴查詢頁面</title>
        <link rel="stylesheet" type="text/css"
		th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/backend_sidebar.css}">
        <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">
        <link rel="stylesheet" th:href="@{/css/backend_form.css}">
        <style>
        .active {
            background-color: lightgreen; /* 綠色背景 */
            color: black; 
            border: 1px solid lightgreen; /* 深綠色邊框 */
        }

        .suspended {
            background-color: lightcoral; /* 紅色背景 */
            color: black; 
            border: 1px solid red; /* 深紅色邊框 */
        }
        
        .active-status {
		    background-color: lightgreen; /* 綠色背景 */
		    color: black;
		    border: 1px solid lightgreen; /* 深綠色邊框 */
		}

		.suspended-status {
		    background-color: lightcoral; /* 紅色背景 */
		    color: black;
		    border: 1px solid red; /* 深紅色邊框 */
		}
    </style>
    </head>
    
    
    <body>
        <div class="backendSidebarPage"></div>
        <div class="headerPage"></div>
        
    
        <div class="container">
           
            <main class="content">
                <p class="p_title">夥伴查詢</p>
                <table id="example" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>夥伴ID</th>
                            <th>夥伴名字</th>
                            <th>工作時段</th>
                            <th>電話</th>
                            <th>生日</th>
                            <th>電子信箱</th>
                            <th>狀態</th>
                            <th>編輯</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each = "emp : ${ empList }">
                        <tr>
                            <td th:text="${emp.empID}"></td>
                            <td th:text="${emp.empName}"></td>
                            <td th:text="${emp.timeID}"></td>
                            <td th:text="${emp.empTel}"></td>
                            <td th:text="${emp.empBirth}"></td>
                            <td th:text="${emp.empMail}"></td>
                            <td th:text="${emp.empIsSuspended}?'停權':'啟用'"
                            th:class="${emp.empIsSuspended} ? 'suspended-status' : 'active-status'"></td>
                            
                            <td>
					            <form method="post" th:action="@{/emp/update}">
<!-- 					                <button type="submit" class="sl_sp_badge"  -->
<!-- 					                        th:classappend="${emp.empIsSuspended} ? 'active':'suspended' " -->
<!-- 					                        th:text="${emp.empIsSuspended} ? '啟用' : '停權'"></button> -->
									<button>編輯狀態</button>
					                <input type="hidden" name="empID" th:value="${emp.empID}">
					            </form>
					        </td>
                        </tr>
                    </th:block>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>夥伴ID</th>
                            <th>夥伴名字</th>
                            <th>工作時段</th>
                            <th>電話</th>
                            <th>生日</th>
                            <th>電子信箱</th>
                            <th>狀態</th>
                            <th>編輯</th>
                        </tr>
                    </tfoot>
                </table>
            </main>            
        </div>
    
<!--     	<div th:insert="f_empData2 :: yourFragment"></div> -->
    
        <div class="footerPage"></div>
    
    
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/constant.js}"></script>
        <script>
            new DataTable('#example');
        </script>
        <script>
            $(".backendSidebarPage").load("/backendSidebar.html");
         </script>
    </body>
    
    
    </html>
